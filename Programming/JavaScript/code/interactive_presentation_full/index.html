<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Maglocunus: home</title>
    <meta name="description" content="My first animation">
    <meta name="author" content="Mark McConville">
    <link rel="stylesheet" href="style.css?v=1.0"
  </head>
  <body>
    <hp-content>
      <hp-presentation>
        <hp-slide class="active">
          <hp-title>Which shape</hp-title>
          <hp-chooser>
            <img src="triangle.svg"/>
            <img src="circle.svg"/>
            <img src="diamond.svg"/>
            <img src="square.svg"/>
          </hp-chooser>
          <hp-title>doesn’t belong?</hp-title>
        </hp-slide>
        <hp-slide data-autoadvance="3500">
          <hp-title>Which shape</hp-title>
          <hp-chooser class="chosen animate">
            <img src="triangle.svg"/>
            <img class="chosen" src="circle.svg"/>
            <img src="diamond.svg"/>
            <img src="square.svg"/>
          </hp-chooser>
          <hp-title>doesn’t belong?</hp-title>
        </hp-slide>
        <hp-slide data-autoadvance="animationend">
          <hp-title>How did</hp-title>
          <hp-chooser class="fixed">
            <img src="triangle.svg"/>
            <img class="chosen" src="circle.svg"/>
            <img src="diamond.svg"/>
            <img src="square.svg"/>
          </hp-chooser>
          <hp-title>you know?</hp-title>
        </hp-slide>
        <hp-slide data-autoadvance="3500">
          <hp-title>How did</hp-title>
          <hp-learn class="match">
            <hp-learn-no>no</hp-learn-no>
            <img src="circle.svg">
            <hp-learn-yes>yes</hp-learn-yes>
          </hp-learn>
        <hp-title>you know?</hp-title>
      </hp-slide>
      </hp-presentation>
    </hp-content>
    <script src="main.js"></script>
  </body>
</html>
